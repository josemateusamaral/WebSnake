<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <!-- link rel="icon" type="imagem/png" href="fotos/favicon_final.png" /-->
        <title>Snake_mobile</title>
        <meta name="viewport" content="user-scalable=no" />
        <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js'></script>

        <script src="index.js"></script>
    </head>

    <body onload="init()" style="font-family:Courier;font-weight:100;
margin:0px 0px 0px 0px;text-size-adjust:none;font-size:300%" class='fundo'>

        <div id="fundo" style="background-color:#000;position:fixed"></div>
       
        <div id = "pontuacao" style="position:fixed;background-color:#000;width:40%;height:10%;color:#FF0;text-align:center;vertical-align:middle">score:0</div>
       
        <div style='position:fixed;background-color:#00F;width:40%;height:10%;color:#FFF;text-align:center' onclick="reiniciar()" id="novamente">reiniciar</div>
       
        <div id="corpo" style="height:10px;width:10px;background-color:#060;position:fixed"></div>
       
        <div id="morte" style="background-color:#F00;position:fixed;height:400px;width:400px;visibility:hidden">
            <table style='height:100%;width:100%'>
                <tr>
                    <td>
                        <h1 align='center'><font color="#FFF">GAME OVER</font></h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button  onclick="reiniciar()" style='width:100%'>
                            <font color = "#F00"><h1>Jogar Novamente</h1></font>
                        </button>
                    </td>
                </tr>
            </table> 
        </div>
    
        <div id="head" style="background-color:#040;height:10px;width:10px;position:fixed"></div>
        
        <div id="comida" style="background-color:#00F;height:10px;width:10px;position:fixed"></div>

        <!-- botoes de controle -->
        <table style='position:fixed;left:0px;bottom:0px;width:100%;height:20%;background-color:#000' cellpadding='10px' id='botoes'>
            <td style='width:25%'>
                <button type='button' onclick='inputs("a")' value='esquerda'
                 style='background-color:#F00;width:100%;height:100%;border-radius:1000px 0px 0px 1000px;outline:none'>
                <h1 style='color:#FFF;font-size:75px'><i class='fas fa-angle-left'></i></h1></button>
            </td>
            <td style='width:25%'>
                <button type='button' onclick='inputs("w")' value='cima'
                 style='background-color:#F00;width:100%;height:100%;outline:none'>
                    <h1 style='color:#FFF;font-size:75px'><i class='fas fa-angle-up'></i></h1></button>
            </td>
            <td style='width:25%'>
                <button type='button' onclick='inputs("s")' value='baixo'
                 style='background-color:#F00;width:100%;height:100%;outline:none'>
                    <h1 style='color:#FFF;font-size:75px'><i class='fas fa-angle-down'></i></h1></button>
            </td>
            <td style='width:25%'>
                <button type='button' onclick='inputs("d")' value='direita'
                 style='background-color:#F00;width:100%;height:100%;border-radius:0px 1000px 1000px 0px;outline:none'>
                <h1 style='color:#FFF;font-size:75px'><i class='fas fa-angle-right'></i></h1></button>
            </td>
        </table>

    </body>
</html>
